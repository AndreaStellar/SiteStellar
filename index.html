<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>My Stellar Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: none;
    }
    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    a {
      color: #0ff;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    #message {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 4px;
    }
    #message.error {
      background: #a00;
      color: #fff;
    }
    #message.success {
      background: #0a0;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>My Stellar Universe</h1>

  <div id="auth-forms">
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Non hai un account? <a id="show-register" href="#">Registrati</a></p>
    </form>

    <form id="register-form" class="hidden">
      <h2>Registrati</h2>
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <button type="submit">Crea account</button>
      <p>Hai gi√† un account? <a id="show-login" href="#">Login</a></p>
    </form>
  </div>

  <div id="message" class="hidden"></div>

  <div id="video-section" class="hidden">
    <h2>I primi video - My Stellar Universe</h2>
    <p>Benvenuto! I video verranno aggiunti a breve.</p>
  </div>

<script>
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const showRegisterLink = document.getElementById('show-register');
  const showLoginLink = document.getElementById('show-login');
  const authForms = document.getElementById('auth-forms');
  const messageBox = document.getElementById('message');
  const videoSection = document.getElementById('video-section');

  function showMessage(text, type = 'error') {
    messageBox.textContent = text;
    messageBox.className = '';
    messageBox.classList.add(type);
    messageBox.classList.remove('hidden');
  }

  function clearMessage() {
    messageBox.textContent = '';
    messageBox.classList.add('hidden');
  }

  showRegisterLink.onclick = (e) => {
    e.preventDefault();
    loginForm.classList.add('hidden');
    registerForm.classList.remove('hidden');
    clearMessage();
  };

  showLoginLink.onclick = (e) => {
    e.preventDefault();
    registerForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
    clearMessage();
  };

  loginForm.onsubmit = async (e) => {
    e.preventDefault();
    clearMessage();

    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();

    if (!email || !password) {
      showMessage('Inserisci email e password', 'error');
      return;
    }

    try {
      const res = await fetch('/.netlify/functions/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok && data.success) {
        showMessage('Login effettuato con successo!', 'success');
        authForms.style.display = 'none';
        videoSection.classList.remove('hidden');
        clearMessage();
      } else {
        showMessage(data.error || 'Login fallito', 'error');
      }
    } catch (err) {
      showMessage('Errore di rete o server', 'error');
      console.error("Network or server error:", err);
    }
  };

  registerForm.onsubmit = async (e) => {
    e.preventDefault();
    clearMessage();

    const email = document.getElementById('reg-email').value.trim();
    const password = document.getElementById('reg-password').value.trim();

    if (!email || !password) {
      showMessage('Inserisci email e password', 'error');
      return;
    }

    try {
      const res = await fetch('/.netlify/functions/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok && data.success) {
        showMessage('Registrazione completata! Ora puoi fare login.', 'success');
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      } else {
        showMessage(data.error || 'Registrazione fallita', 'error');
      }
    } catch (err) {
      showMessage('Errore di rete o server', 'error');
      console.error(err);
    }
  };
</script>

</body>
</html>
